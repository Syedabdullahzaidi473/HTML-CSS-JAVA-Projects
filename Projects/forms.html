<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
</head>
<body bgcolor="lit-blue">
    <h2>Registration Form</h2>
    <form>

        <label for="firstname">First Name:</label>
        <input type="text" placeholder="Enter first namee" id="firstname"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Enter Last name" id="lastname"><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter password"><br>

        <label for="email">Enter email id</label>
        <input type="email" placeholder="Enter email id" id="email"><br>

        <br><label for="age">Enter age</label>
        <input type="number" placeholder="Enter age" id="age"><br>

        <br><label for="dob">Enter your date of birth</label>
        <input type="date" id="dob"><br>

        <br><label for="gender">Select Gender:</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">female</label><br>

        <br><label for="country">Select country:</label>
        <select id="country">
        <option value="pakistan">Pakistan</option>
        <option value="usa">USA</option>
        <option value="uae">UAE</option>
        <option value="america">America</option>
        <option value="canada">Canada</option>
        <option value="dubai">Dubai</option>
        </select>

       <br><br><textarea placeholder="Explain your interest in registration" rows="5" cols="50">
        </textarea><br>

        <br><label for="file">Upload file</label>
        <input type="file" value="file" id="file"><br>
        
       <br><input type="checkbox" id="terms" value="agree">
        <label for="terms">I agree on the terms and condition</label><br>

        <br><input type="submit">
        <br><input type="reset">

    </form>
</body>
</html>
