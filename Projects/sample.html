<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            padding: 0%;
            margin: auto;
            box-sizing: border-box;
        }

        li{
            width: auto;
            height: fit-content;
            border-radius: 0%;
        }

        nav{
            background-color: aliceblue;
            height: auto;
            width: auto;
        }

        nav ul{
            float: inline-end;
            margin-right: 20px;
        }

        nav ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        nav ul li a{
            color: white;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }

head>
body>
    nav>
        label class="logo">WELCOME</label>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">APPLY</a></li>
            <li><a href="">JOB</a></li>
            <li><a href="">RESULT</a></li>
            <li><a href="">COURCES</a></li>
        </ul>
    </nav>
</body>
</html>
